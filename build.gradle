group 'com.teamtreehouse'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = '1.5.10.BUILD-SNAPSHOT'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.hashids:hashids:1.0.3')
    compile('org.springframework:spring-orm:5.0.4.RELEASE')
    compile('org.hibernate:hibernate-core:5.2.15.Final')
    compile('org.apache.tomcat:tomcat-dbcp:9.0.6')
    compile('com.h2database:h2:1.4.197')

    testCompile('org.springframework.boot:spring-boot-starter-test')
}

